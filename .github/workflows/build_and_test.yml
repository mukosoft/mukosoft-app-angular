name: Build & Test

on:
  push:
    branches: [master, main]
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"

      - name: Install Dependencies
        run: npm install
          
      - name: Run Unit Tests
        run: npm run test

      - name: Run e2e Tests
        run: npm run e2e
        
      - name: Build Application
        run: npm run build
    
